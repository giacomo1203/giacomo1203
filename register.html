    <body class="mai-splash-screen bg-register">
    <div class="mai-wrapper mai-sign-up">
      <div class="main-content container">
        <div class="splash-container row">
          <div class="col-sm-6 form-message"><img src="assets/img/logo-2x.png" alt="logo" width="169" height="28" class="logo-img mb-4"><span class="splash-description text-center mt-4 mb-4">Regístrate</span>
            <form class="sign-up-form">
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="icon s7-cash"></i></span>
                  <input id="username" type="text" placeholder="RUC" autocomplete="off" class="form-control">
                </div>
              </div>
                 <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                  <input id="username" type="text" placeholder="Razón Social" autocomplete="off" class="form-control">
                </div>
              </div>
                 <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                  <input id="username" type="text" placeholder="Usuario" autocomplete="off" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="icon s7-mail"></i></span>
                  <input id="password" type="text" placeholder="Email" class="form-control">
                </div>
              </div>
              <div class="form-group inline row">
                <div class="col-6">
                  <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                    <input id="pass1" type="password" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                    <input type="password" placeholder="Repetir Password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group sign-up-submit">
                <button data-dismiss="modal" type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
              </div>
              <div class="form-group row social-signup mb-4">
              
              </div>
              <p class="conditions">Para crear tu cuenta, debes aceptar los <a href="#">Términos y Condiciones</a>.</p>
            </form>
            <div class="out-links"><a href="#">© 2017 X Factura</a></div>
          </div>
          <div class="col-sm-6 user-message oli"><span class="splash-message text-left">Bienvenido<br> Nuevamente<br> a X factura</span><span class="alternative-message text-right">Ya tienes una cuenta? <a href="#">Ingresa ahora</a></span></div>
        </div>
      </div>
    </div>

      	App.init();
      });
      
    </script>
